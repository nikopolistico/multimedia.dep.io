<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="output.css">
    <style>
        /* Additional custom styles for animation */
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex h-screen m-0 p-0 overflow-hidden">
    <div class="relative h-screen w-full">
        <video autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover">
            <source src="./video/login.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Sidebar Toggle Button -->
        <button id="toggleSidebar" class="md:hidden fixed top-4 left-4 z-30 focus:outline-none transition-transform duration-300 ease-in-out">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>

        <!-- Sidebar -->
        <nav class="w-64 h-screen bg-gray-800 text-white fixed z-20 sidebar-transition transform md:translate-x-0 -translate-x-full" id="sidebar">
            <div class="flex items-center justify-between h-16 border-b border-gray-700">
                <div class="flex items-center">
                    <img src="./icons/social-media.gif" class="h-8" alt="Flowbite Logo">
                    <span class="ml-3 text-2xl font-semibold">Nik2@polistico</span>
                </div>            
            </div>
            <ul class="mt-6 space-y-2">
                <li>
                    <a href="#" class="block py-2.5 px-4 bg-blue-700 rounded-md text-white transition-colors duration-200">The Impact of Technology on Modern Education</a>
                </li>
                <li>
                    <a href="Introduction.html" class="block py-2.5 px-4 hover:bg-gray-700 rounded-md transition-colors duration-200">Introduction</a>
                </li>
                <li>
                    <a href="KeyAspects.html" class="block py-2.5 px-4 hover:bg-gray-700 rounded-md transition-colors duration-200">Technology in Education</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="ml-64 p-6 w-full relative z-10">
            <img src="./icons/rocket.gif" alt="" class="w-48 h-48 min-h-24">
        </main>
    </div>

    <script>
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>
</body>
</html>
